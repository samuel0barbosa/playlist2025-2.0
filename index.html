<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simulador Valor</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- NAV inserir-->
  <div class="col-12 bloco">
    <div class="logo">
      <img src="http://www.sicredinne.com.br/recife/wp-content/uploads/2017/09/cifrao_2_verde.png" alt="simulação">
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <h2>Simulador</h2>
        <table>
          <tr>
            <th>DDD 1</th>
            <th>DDD 2</th>
            <th>Tempo</th>
            <th>Plano</th>
            <!--     <th>Total de pessoas</th> -->
            <th>Com Plano</th>
            <th>Sem Plano</th>
          </tr>
          <tr>
            <!--Entrada-->
            <td><input type="number" data-id="ddd1" name="d1" class="input numeric" data-js="field"></td>
            <td><input type="number" data-id="ddd2" name="d2" class="input numeric" data-js="field"></td>
            <td><input type="number" data-id="tempo" name="tempo" class="input numeric" data-js="field"></td>
            <td>
              <select data-id="plano" name="plano" data-js="field">
                <option value="--" selected>--</option>
                <option value="30" id="plano30">FaleMais30</option>
                <option value="60" id="plano60">FaleMais60</option>
                <option value="120" id="plano120">FaleMais120</option>
              </select>
            </td>
            <!-- Result -->
            <td><var id="cplano">0</var></td>
            <td><var id="splano">0</var></td>
          </tr>
          
        </div>
      </div>
    </div>
  </div>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
